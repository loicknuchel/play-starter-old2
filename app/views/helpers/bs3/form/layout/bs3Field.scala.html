@(field: Field, input: Html, label: String = "", help: String = "")
@defining(if(label.length > 0) label else field.name) { _label =>
	<div class="form-group @if(field.hasErrors) {has-error}">
		<label for="@field.id" class="control-label">@_label</label>
		<div>@input</div>
		@bs3FieldHelpers(field, help)
	</div>
}
